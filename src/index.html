	<!-- Vanilla JS -->
	<script>
		function Update() {
			var currentVolume = parseFloat(document.getElementById("currentVolume").value);
			var targetOsmolarity = parseFloat(document.getElementById("targetOsmolarity").value);
			var currentOsmolarity = parseFloat(document.getElementById("currentOsmolarity").value);
			var volumeToAdd = currentVolume * (currentOsmolarity / targetOsmolarity) - currentVolume;
			volumeToAdd = Math.round(volumeToAdd * 1e3) / 1e3;
			var totalVolume = currentVolume + volumeToAdd
			document.getElementById("volumeToAdd").innerHTML =
				`Add <strong>${volumeToAdd}</strong> mL H<sub>2</sub>O`;
		}
	</script>

	<style>
		footer a {
			opacity: .5;
		}

		footer a:hover {
			opacity: 1;
		}
	</style>
</head>

<body onload="Update()">

		<div class="display-5 my-4 fw-semibold rounded text-light px-2 py-3" style="background-color: #347484;">
			Osmolarity Dilution Calculator
		</div>

		<div class="row justify-content-md-center align-items-end">

			<div class="col my-2">
				<div class="fs-4">Target mOsm</div>
				<input class="fs-5 text-center" value="295" id="targetOsmolarity" oninput="Update()" size="5" />
			</div>

			<div class="col my-2">
				<div class="fs-4">Current mOsm</div>
				<input class="fs-5 text-center" value="321" id="currentOsmolarity" oninput="Update()" size="5" />
			</div>

			<div class="col my-2">
				<div class="fs-4">Current mL</div>
				<input class="fs-5 text-center" value="19" id="currentVolume" oninput="Update()" size="5" />
			</div>

		</div>

		<div class="my-5">
			<div class="fs-3 bg-light border rounded mx-auto d-inline px-3 py-2" id="volumeToAdd">?</div>
		</div>

		<div class="text-muted text-start">

			salts like K-gluconate which exhibit poor disassociation in water,

			then re-measuring osmolarity.
		</div>
