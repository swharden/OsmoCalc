<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>OsmoCalc</title>

    <script>
        function Update() {
            var currentVolume = parseFloat(document.getElementById("currentVolume").value);
            var targetOsmolarity = parseFloat(document.getElementById("targetOsmolarity").value);
            var currentOsmolarity = parseFloat(document.getElementById("currentOsmolarity").value);
            var volumeToAdd = currentVolume * (currentOsmolarity / targetOsmolarity) - currentVolume;
            volumeToAdd = Math.round(volumeToAdd * 1e3) / 1e3;
            var totalVolume = currentVolume + volumeToAdd
            document.getElementById("volumeToAdd").innerHTML = `Add <strong>${volumeToAdd}</strong> mL H2O`;
        }
    </script>
</head>

<body onload="Update()">
    <div class="container">

        <div class="display-5 mt-5">Osmolarity Dilution Calculator</div>

		<div class="row my-5">
			
			<div class="col-4">
				<div>
					Target mOsm
				</div>
				<div>
					<input value="295" id="targetOsmolarity" oninput="Update()" />
				</div>
			</div>

			<div class="col-4">
				<div>
					Current mOsm
				</div>
				<div>
					<input value="321" id="currentOsmolarity" oninput="Update()" />
				</div>
			</div>

			<div class="col-4">
				<div>
					Current mL
				</div>
				<div>
					<input value="19" id="currentVolume" oninput="Update()" />
				</div>
			</div>
			
		</div>

        <div class="fs-3" id="volumeToAdd">?</div>
		<div class="text-muted">To be safe you probably should only add half of this...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
